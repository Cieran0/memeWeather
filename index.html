<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Gen</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="full">
    <div id="options">
        <h1>Meme Weather</h1>
        <form>
            <div id="locDiv">
                <input type="text" name="loc" id="loc" placeholder="Location">
                <input type="button" class="loc" value="Coords" onclick="getCoordsFromLocation()">
            </div>
            <br>
            <input type="text" name="lat" id="lat" placeholder="Latitude" readonly>
            <br>
            <input type="text" name="long" id="long" placeholder="Longitude" readonly>
            <br>
            <div id="buttons">
                <input type="button" class="button" value="My Location" onclick="LoadLocation()">
                <input type="button" class="button" value="Run" onclick="run()">
            </div>
        </form>
    </div>
    <div id="imgDiv">
        <img id="img" src="" alt="Click run to generate image"/>
    </div>
</div>
</body>
</html>
